<mat-card>
    <mat-card-header>
        <mat-card-title>Name</mat-card-title>
        <mat-card-subtitle>Description</mat-card-subtitle>
    </mat-card-header>
    <img src="{{actorData.imageUrl}}" mat-card-image>
    <mat-card-content>
        {{actorData.name}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon class="action-item">favorite_border</mat-icon>
        <!-- <mat-icon class="action-item">favorite</mat-icon> -->
        <mat-icon class="action-item">info</mat-icon>
    </mat-card-actions>
</mat-card>
